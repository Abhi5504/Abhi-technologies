<div class="hero">

    <form >
        
<div class="regform">
    <h1>Registration Form</h1>
</div>

        <div class="row">
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id="number"  maxlength="10" required>
            <label for="number"><i class="fa-solid fa-mobile-retro"></i> Phone No.</label>
        </div>
    </div>
        <div class="input-group">
            <input type="email" id="email" value="@gmail.com" required>
            <label for="email"><i class="fa-solid fa-envelope"></i> Email I'd</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-location-pin"></i>Pincode</label>
        </div>
        <div class="input-group">
            <input type="text" id="country" name="country" value="India" readonly>
            <label for="country">Country</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="7" required></textarea>
            <label for="message"><i class="fa-solid fa-message"></i>Your Message</label>
        </div>
        <div class="input-group">
            <textarea id="address" rows="4" required></textarea>
            <label for="address"><i class="fa-solid fa-address-card"></i> Your Address</label>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i>SUBMIT</button>
    </form>

</div>
